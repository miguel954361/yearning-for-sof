<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sof, wanna grab dinner on the 14th?</title>
    <style>
        @font-face {
            font-family: 'Prociono';
            src: url('https://raw.githubusercontent.com/theleagueof/prociono/main/Prociono-Regular.ttf') format('truetype'),
                 url('https://raw.githubusercontent.com/theleagueof/prociono/main/Prociono-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            text-align: center;
            font-family: 'Prociono', Arial, sans-serif;
            background-color: #ffe6e6;
            color: #4A7C59;
        }

        .container {
            margin-top: 50px;
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff6699;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff3366;
        }

        #noBtn {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
        }

        #gif {
            width: 300px;
            height: auto;
        }

        #audio-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="audio-container">
        <audio id="background-audio" autoplay loop>
            <source src="../audio/ssstik.io_1738410827864.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="container">
        <h1>Sof, wanna grab dinner on the 14th?</h1>
        <img src="../image/423686547_417115027390616_8426943032104855284_n.png" alt="Cute Image">
        <img id="gif" src="../image/updated-gif.gif" alt="Cute GIF">
        <br>
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");

        document.addEventListener('click', function() {
            document.getElementById('background-audio').play().catch(() => {});
        });

        yesBtn.addEventListener("click", function() {
            window.location.href = "../yes/yes.html";
        });

        noBtn.addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
