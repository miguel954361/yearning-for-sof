<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sof, wanna grab dinner on the 14th?</title>
    <style>
        @font-face {
            font-family: 'Prociono';
            src: url('fonts/Prociono-Regular.woff2') format('woff2'),
                 url('fonts/Prociono-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            text-align: center;
            font-family: 'Prociono', Arial, sans-serif;
            background-color: #ffe6e6; /* Soft pink for a Valentine's theme */
            color: #228B22; /* Light green text */
        }

        .container {
            margin-top: 50px;
        }

        #top-image {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .btn {
            font-size: 22px;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: linear-gradient(to right, #ff85a2, #ff4060);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 64, 96, 0.5);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: red;
            color: white;
            position: absolute;
            transition: all 0.2s ease-in-out;
        }

        #gif {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }

        /* Hide the audio element */
        #audio-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Audio -->
    <div id="audio-container">
        <audio id="background-audio" autoplay loop>
            <source src="audio/ssstik.io_1738410827864.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="container">
        <h1>Sof, wanna grab dinner on the 14th?</h1>
        <img id="top-image" src="images/423686547_417115027390616_8426943032104855284_n.png" alt="Funny Image">
        <img id="gif" src="images/updated-gif.gif" alt="Cute GIF">
        <br>
        <button id="yesBtn" class="btn">Yes ðŸ’–</button>
        <button id="noBtn" class="btn">No ðŸ˜¢</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");

        document.addEventListener('click', function() {
            const audio = document.getElementById('background-audio');
            audio.play().catch(() => {});
        });

        yesBtn.addEventListener("click", function() {
            localStorage.setItem("response", "Yes");
            window.location.href = "yes.html";
        });

        noBtn.addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener("click", function() {
            yesBtn.style.fontSize = `${parseInt(window.getComputedStyle(yesBtn).fontSize) + 5}px`;
        });
    </script>
</body>
</html>
